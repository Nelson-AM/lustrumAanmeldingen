<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Lustrum!</title>
  <style>
    .chart-view {
      max-width:800px;
      position: absolute;
      justify-content: center;
    }
  </style>
</head>
<body>
<div class="chart-view">
  <canvas id="myChart"></canvas>
</div>
<script>
  const labels = [
    'Leden',
    'Reunisten'
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Aanmeldingen lustrum',
      backgroundColor: [
      'rgb(239, 146, 37)',
      'rgb(28,  28, 28)'],
      data: [46, 54],
    }]
  };

  const config = {
    type: 'pie',
    data: data,
    options: {}
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>


</body>
</html>
